<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Validate</title>
</head>
<body>
    <input type="text" name="u_name" onkeyup="validate(this)">
    <div id="reset"></div>
    <script>
        function validate(elem){

            document.getElementById("reset").style.color="red";
            if(isNaN(elem.value)){
                document.getElementById("reset").innerText="Please Enter Only Digits"
            }
            else{
                document.getElementById("reset").innerText="";
                if(elem.value.length>11){
                    
                    document.getElementById("reset").innerText="Please Enter Only 11 Digits";
                }
                else{
                    document.getElementById("reset").innerText="";
                    
                }

            }
        }
    </script>
</body>
</html>
